name: Deploy Glue

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::228120216594:role/github-actions-terraform-glue-role
          aws-region: us-east-2

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Run Glue validation job
        run: |
          aws glue start-job-run --job-name validate_trips_v2

      - name: Run Glue curator job
        run: |
          aws glue start-job-run --job-name curate_trips




          
          
      
